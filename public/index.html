<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiroom</title>

    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        #input-form{
            font-size: larger;
            line-height: 1.2;
            font-family: papyrus;
            font-weight: bold;
        }
        #add-questions{
            display: none;
            font-size: larger;
            line-height: 1.2;
            font-family: papyrus;
            font-weight: bold;
        }
        #game{
            display: none;
        }
        input[type=text]
        {
            height: 30px;
        }
        #join-btn, #create-btn, #add-ques-btn, #start-game-btn
        {
            height: 30px;
            width: 150px;
            font-family: papyrus;
            font-weight: bold;
            background-image: linear-gradient(to top right, #00ced1, #9370db, #DA70D6);
        }
        #add-ques-btn
        {
            margin-top: 10%;
        }
    </style>
</head>
    <div class="box" id = "input-form">
        <label for="username-input">Username</label>
        <input type="text" id="username-input">
        <br><br>
        <label for="join-room-input">Join Room</label>
        <input type="text" id = "join-room-input"  placeholder="Enter room code">
        <br><br>
        <button id = "join-btn">Join</button>
        <br><br> 
        <label for="create-room-input">Room Code</label>
        <input type="text" id = "create-room-input"  placeholder=" Code" disabled>
        <br><br>
        <button id = "create-btn">Create And Join</button>
    </div>

    <div class="box" id="add-questions">
        <h3>Game starts in: <span id="time-left">Not started</span></h3>
        <label for="roomCode">Room Code: </label>
        <input type="text" id = "roomCode"  disabled>
        <br>
        <input type="text" id = "ques-input" name = "quesInput" placeholder="EnterQuestion">
        <button id = "add-ques-btn">Add Question</button>
        <br><br>
        <button id="start-game-btn">Begin game</button>
    </div>
    </div>
    <div id="game">
        <input type="text" id = "random-question" placeholder="Asked question will appear here">
        <button id=rotate-btn>Next</button><br><br>
        <input type="text" id = "player-turn" placeholder="Whose turn">
        <div class="container"></div>

</body>
<script src="web.js"></script>
</html>
